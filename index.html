<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="form-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" class="logo" alt="Instagram Logo">
            <form>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="divider">OR</div>
                <a href="#" class="fb-login">Log in with Facebook</a>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-links">
                <img src="https://www.edigitalagency.com.au/wp-content/uploads/new-google-play-badge.png" alt="Google Play">
                <img src="https://www.edigitalagency.com.au/wp-content/uploads/download-on-the-app-store-logo.png" alt="App Store">
            </div>
        </div>
    </div>
</body>
</html>
